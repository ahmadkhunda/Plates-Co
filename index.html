<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plates Co</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header >
        <div class="top-message"><marquee width="60%" direction="left" height="auto" >
            “buy one red plate, get the second half price”
            </marquee></div> 
        <div class="nav" style="background-color: blueviolet;padding-left: 25px;padding-right: 25px;">
            <a href="#" class="logo" style="color:white">Plates Co </a>
            <i class='fa fa-shopping-cart' id="cart-icon" style="color:white"></i>
             <!--Cart-->
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- Content -->
                <div class="cart-content">
                   
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total with Delivery Charges</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Close -->
                <i class='bx bx-x' id='close-cart' ></i>
            </div>
        </div>
    </header>
   
    <section class="shop container">
        <h1 class="section-title" style="font-size: 35px;">Products</h1>
        <div class="shop-content">
            <div class="product-box">
                <img src="./img/red.jpg" alt="Red Plates" class="product-img" />
                <h2 class="product-title">Red Plates</h2>
                <span class="price">$32.95</span>
                <i class='fa fa-plus-circle add-cart'></i>

            </div>
        
        
            <div class="product-box">
                <img src="./img/green.jpg" alt="Green Plates" class="product-img" />
                <h2 class="product-title">green Plates</h2>
                <span class="price">$24.95</span>
                <i class='fa fa-plus-circle add-cart'></i>
            </div>
        
        
            <div class="product-box">
                <img src="./img/blue.jpg" alt="Blue Plates" class="product-img" />
                <h2 class="product-title">blue Plates</h2>
                <span class="price">$7.95</span>
                <i class='fa fa-plus-circle add-cart'></i>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
